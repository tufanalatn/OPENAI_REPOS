<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask OpenAI Örneği</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #response, #error {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #error {
            color: red;
            background-color: #ffe6e6;
        }

        #audio-player {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            console.log("Form submitted");

            const imageUrl = document.getElementById('image_url').value;
            const text = document.getElementById('text').value;
            const prompt = document.getElementById('prompt').value;
            let isValid = true;
            let errorMessage = "";

            if (!imageUrl) {
                isValid = false;
                errorMessage += "Görsel URL alanı doldurulmalıdır. ";
            }

            if (!text) {
                isValid = false;
                errorMessage += "Metin alanı doldurulmalıdır. ";
            }

            if (!prompt) {
                isValid = false;
                errorMessage += "İstek alanı doldurulmalıdır. ";
            }

            if (!isValid) {
                document.getElementById('error').innerHTML = errorMessage;
                document.getElementById('response').innerHTML = '';
                return;
            }

            console.log("Image URL:", imageUrl);
            console.log("Text:", text);
            console.log("Prompt:", prompt);

            try {
                console.log("Sending request");
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_url: imageUrl,
                        text: text,
                        prompt: prompt,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log("Received response");
                const result = await response.json();

                if (result.error) {
                    document.getElementById('error').innerHTML = result.error;
                    document.getElementById('response').innerHTML = '';
                    document.getElementById('audio-player').style.display = 'none';
                } else {
                    document.getElementById('response').innerHTML = result.response;
                    document.getElementById('error').innerHTML = '';
                    document.getElementById('audio-player').style.display = 'block';
                    document.getElementById('audio-player').src = '/audio';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').innerHTML = 'Hata oluştu. Detaylar için konsolu kontrol edin.';
                document.getElementById('response').innerHTML = '';
                document.getElementById('audio-player').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4"> Hikaye Yaratıcısı </h1>
        <form onsubmit="submitForm(event)" novalidate>
            <div class="form-group">
                <label for="image_url">Yer:</label>
                <input type="text" class="form-control" id="image_url" name="image_url">
            </div>
            <div class="form-group">
                <label for="text">Kişi:</label>
                <input type="text" class="form-control" id="text" name="text">
            </div>
            <div class="form-group">
                <label for="prompt">Konu:</label>
                <input type="text" class="form-control" id="prompt" name="prompt">
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        <h2 class="my-4">Hikaye:</h2>
        <div id="response"></div>
        <div id="error"></div>
        <audio id="audio-player" controls>
            <source src="" type="audio/mpeg">
            Tarayıcınız ses öğesini desteklemiyor.
        </audio>
    </div>
</body>
</html>
